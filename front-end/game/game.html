<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Guessing Game - Hit or Miss</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>

<body>
    <div id="gameScreen">
        <div class="elements">

            <div class="scoreBox">
                <h2>High Score: <span id="high-score">0</span></h2>
                <h2>Current Score: <span id="current-score">0</span></h2>
            </div>

            <div class="containerAlbum">
                <div class="containerImages leftSide">
                    <img class="albumCovers leftImg" id="leftAlbumCover" src="https://i.scdn.co/image/ab67616d0000b2733a2cc6c5cdd9f07a95efa51b">
                </div>
                <div class="containerImages rightSide">
                    <img class="albumCovers rightImg" id="rightAlbumCover" src="/front-end/images/albumCover2.jpg">
                </div>
            </div>

            <div class="songInfo">
                <div class="songName">
                    <h1 class="songNameLeft">Song Name</h1>
                    <h1 class="songNameRight">Song Name</h1>
                </div>
                <div class="songArtist">
                    <h1 class="songArtistLeft">Song Artist</h1>
                    <h1 class="songArtistRight">Song Artist</h1>
                </div>
            </div>

            <div class="divider"></div>
            <div class="circle"></div>
            
        </div>
    </div>
</body>
</html>
